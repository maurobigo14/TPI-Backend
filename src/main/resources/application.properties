# Spring Boot datasource + JPA configuration for PostgreSQL
# Ajusta url/usuario/clave antes de ejecutar en tu entorno

spring.datasource.url=jdbc:postgresql://localhost:5432/tpi_db
spring.datasource.username=tpi_user
spring.datasource.password=cambiar_contrase√±a_segura
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# hibernate.ddl-auto: none|validate|update|create|create-drop
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Naming strategy (opcional)
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Si usas Spring Cloud o configuration server, considera externalizar estas propiedades.
