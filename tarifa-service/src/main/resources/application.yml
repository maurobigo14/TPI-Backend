---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: jdbc:postgresql://tarifa-db:5432/tarifa_db
    username: tarifa_user
    password: tarifa_pass

  cloud:
    compatibility-verifier:
      enabled: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/

solicitud-service:
  url: http://solicitud-service:8085
