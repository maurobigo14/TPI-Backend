spring:
  application:
    name: cliente-service
  
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8088/realms/tpi
          
  # Database
  datasource:
    url: jdbc:postgresql://localhost:5432/cliente_db
    username: cliente_user
    password: cliente_pass
    driver-class-name: org.postgresql.Driver
  
  # JPA/Hibernate
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Server
server:
  port: 8081

# Eureka Client
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

---
spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://cliente-db:5432/cliente_db

eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/